<h3>Registration</h3>
<div class="container">

<p-inputgroup>
    <p-inputgroup-addon>
        <i class="pi pi-user"></i>
    </p-inputgroup-addon>
       <input id="name" pInputText [(ngModel)]="user.name" placeholder="Username" />
</p-inputgroup>


<p-inputgroup>
    <p-inputgroup-addon>
        <i class="pi pi-at"></i>
    </p-inputgroup-addon>
       <input id="email" pInputText [(ngModel)]="user.email" placeholder="Email-cím" />
</p-inputgroup>

<p-inputgroup>
    <p-inputgroup-addon>
        <i class="pi pi-at"></i>
    </p-inputgroup-addon>
       <input id="backup_email" pInputText [(ngModel)]="user.backup_email" placeholder="Másodlagos email-cím" />
</p-inputgroup>


<p-password [(ngModel)]="user.password" type="text" placeholder="Jelszó" fluid/>

<p-password [(ngModel)]="user.confirmPassword" type="text" placeholder="Jelszó megerősítése" fluid/>


<p-inputgroup>
    <p-inputgroup-addon>
        <i class="pi pi-map-marker"></i>
    </p-inputgroup-addon>
       <input id="address" pInputText [(ngModel)]="user.address" placeholder="Lakcím" />
</p-inputgroup>

<p-inputgroup>
    <p-inputgroup-addon>
        <i class="pi pi-phone"></i>
    </p-inputgroup-addon>
       <input id="phone" pInputText [(ngModel)]="user.phone" placeholder="Telefonszám" />
</p-inputgroup>

<p-button label="Register" (click)="register()" />
</div>
