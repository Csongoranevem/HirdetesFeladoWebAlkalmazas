<h3>Login</h3>
<div class="container">

<p-inputgroup>
    <p-inputgroup-addon>
        <i class="pi pi-at"></i>
    </p-inputgroup-addon>
       <input id="email" pInputText [(ngModel)]="user.email" placeholder="Email-cím" />
</p-inputgroup>

<p-password [(ngModel)]="user.password" [feedback]="false" [toggleMask]="true" placeholder="Jelszó" fluid/>



<p-button label="Login" (click)="login()"/>
</div>
